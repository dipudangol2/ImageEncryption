server {
    # Nginx listens on port 80, which is exposed from the 'app' container.
    listen 80;

    # Set a new limit, e.g., 50 Megabytes
    client_max_body_size 50M; 

    # Serve the static React build files.
    # This block handles requests for files (like CSS, JS, images).
    location / {
        # 'html' is the directory where the built React files are copied 
        # from the build stage in your Dockerfile.
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # This directive is CRUCIAL for client-side routing (like React Router).
        # If a file isn't found (e.g., a direct URL like /dashboard), 
        # Nginx serves index.html and lets React handle the routing.
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy block for all API calls.
    # All requests starting with '/api/' are sent to the FastAPI service.
    location /api/ {
        # Route to the FastAPI service, using its service name 'server' and port '8000'.
        proxy_pass http://server-v1-0.onrender.com;
        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Disable buffering to potentially improve performance for some API types
        # proxy_buffering off;
    }
    location /files/ {
        proxy_pass http://server-v1-0.onrender.com;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
}